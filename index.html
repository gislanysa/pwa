<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Viagem - Check-in</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <h1>Fazer Check-in</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Check-in</a>
            <a href="diario.html">Meu Diário</a>
            <a href="mapa.html">Mapa</a>
        </div>
    </nav>

    <main class="main-content">
        <button id="checkin-btn" class="main-button">Registrar Minha Localização</button>
        <div id="result-area"></div>
        
        <div id="camera-container" class="hidden">
            <video id="camera-feed" autoplay></video>
            <div class="camera-controls">
                <button id="capture-btn">Capturar Foto</button>
                <button id="cancel-btn">Cancelar</button>
            </div>
        </div>
        <canvas id="photo-canvas" class="hidden"></canvas>
    </main>

    <script src="app.js" defer></script>
    <script>
        function toggleMenu() {
            document.getElementById('menuLinks').classList.toggle('show');
        }
    </script>
</body>
</html>
