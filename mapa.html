<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Viagens</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <nav>
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <h1>Mapa de Viagens</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Check-in</a>
            <a href="diario.html">Meu Diário</a>
            <a href="mapa.html">Mapa</a>
        </div>
    </nav>
    
    <div id="map"></div>

    <script>
        function toggleMenu() {
            document.getElementById('menuLinks').classList.toggle('show');
        }
        
        const map = L.map('map').setView([20, 0], 2); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const allCheckins = JSON.parse(localStorage.getItem('travelCheckins')) || [];
        const groupedCheckins = allCheckins.reduce((acc, checkin) => {
            const key = `${checkin.location.latitude}_${checkin.location.longitude}`;
            if (!acc[key]) {
                acc[key] = {
                    ...checkin,
                    photos: []
                };
            }
            acc[key].photos.push(checkin.photo);
            return acc;
        }, {});
        
        Object.values(groupedCheckins).forEach(group => {
            const popupContent = `
                <h3>${group.country.name.common}</h3>
                <p>${group.city || ''}</p>
                <img src="${group.photos[0]}" width="150px" id="popup-img-${group.location.latitude}_${group.location.longitude}">
            `;

            const marker = L.marker([group.location.latitude, group.location.longitude])
              .addTo(map)
              .bindPopup(popupContent);

            let slideshowInterval; 
            let currentPhotoIndex = 0;

            marker.on('mouseover', function () {
                this.openPopup();
                
                if (group.photos.length > 1) {
                    slideshowInterval = setInterval(() => {
                        currentPhotoIndex = (currentPhotoIndex + 1) % group.photos.length;
                        const imgElement = document.getElementById(`popup-img-${group.location.latitude}_${group.location.longitude}`);
                        if (imgElement) {
                            imgElement.src = group.photos[currentPhotoIndex];
                        }
                    }, 2000); 
                }
            });
            marker.on('mouseout', function () {
                this.closePopup();
                clearInterval(slideshowInterval); 
            });
        });
    </script>
</body>
</html>
