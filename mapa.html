<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Viagens</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <h1>Mapa de Viagens</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Check-in</a>
            <a href="diario.html">Meu Diário</a>
            <a href="mapa.html">Mapa</a>
        </div>
    </nav>
    
    <div id="map"></div>

    <script>
        function toggleMenu() {
            document.getElementById('menuLinks').classList.toggle('show');
        }

        const map = L.map('map').setView([20, 0], 2); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const checkins = JSON.parse(localStorage.getItem('travelCheckins')) || [];
        checkins.forEach(item => {
            const popupContent = `
                <h3>${item.country.name.common}</h3>
                <p>${item.city || ''}</p>
                <img src="${item.photo}" width="150px">
            `;
            L.marker([item.location.latitude, item.location.longitude])
              .addTo(map)
              .bindPopup(popupContent);
        });
    </script>
</body>
</html>
